<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const array = [];

        for (let i = 0; i < 10; i++) {
        const numero = parseInt(prompt(`Digite o ${i + 1}º número:`));
        array.push(numero);
        }

        const X = parseInt(prompt("Digite o número adicional X:"));
        const M = array.map((numero) => numero + X);
        console.log(M);

    </script>
</body>
</html>
